<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/vars.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!----- CALCULATOR ----->
    <div class="calculator calculator_dark">
        <div class="calculator__display">
            <div class="calculator__history">
                <span>50</span>
                <strong>+</strong>
                <span>50</span>
            </div><!--calculator__history-->
            <div class="calculator__total">100</div><!--calculator__total-->
        </div><!--calculator__display-->


        <!----- CALCULATOR__ACTIONS ----->
        <div class="calculator__actions">
            <div class="calculator__row">
                <div class="calculator__col calculator__col_reset" data-type="clear">C</div>
                <div class="calculator__col calculator__col_action" data-type="percent">%</div>
                <div class="calculator__col calculator__col_action" data-type="delete">
                    <img class="calculator__col" src="images/delete.svg">
                    <!--&#10060;-->
                </div>
                <div class="calculator__col calculator__col_action" data-type="/">&divide;</div>
            </div><!--row-->
            <div class="calculator__row">
                <div class="calculator__col" data-type="7">7</div>
                <div class="calculator__col" data-type="8">8</div>
                <div class="calculator__col" data-type="9">9</div>
                <div class="calculator__col calculator__col_action" data-type="*">&times;</div>
            </div><!--row-->
            <div class="calculator__row">
                <div class="calculator__col" data-type="4">4</div>
                <div class="calculator__col" data-type="5">5</div>
                <div class="calculator__col" data-type="6">6</div>
                <div class="calculator__col calculator__col_action" data-type="-">&minus;</div>
            </div><!--row-->
            <div class="calculator__row">
                <div class="calculator__col" data-type="1">1</div>
                <div class="calculator__col" data-type="2">2</div>
                <div class="calculator__col" data-type="3">3</div>
                <div class="calculator__col calculator__col_action" data-type="+">&plus;</div>
            </div><!--row-->
            <div class="calculator__row">
                <div class="calculator__col" data-type="float">.</div>
                <div class="calculator__col" data-type="0">0</div>
                <div class="calculator__col calculator__col_action" data-type="history">
                    <img class="calculator__col" src="images/history.svg">
                </div>
                <div class="calculator__col calculator__col_action" data-type="=">=</div>
            </div><!--row-->
        </div><!--calculator__actions-->
    </div><!--calculator-->
    <script src="js/index.js"></script>
</body>

</html>
