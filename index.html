<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="css/vars.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>

<body>

    <div class="calculator">
        <div class="calculator__display">
            <div class="calculator__history">
                <span>50</span>
                <strong>+</strong>
                <span>50</span>
                <div class="calculator__total">100</div><!--calculator__total-->
            </div><!--calculator__history-->
        </div><!--calculator__display-->

        <!----- CALCULATOR__ACTIONS ----->
        <div class="calculator__actions">
            <div class="calculator__row">
                <div class="calculator__col">
                    <img src="images/C.svg">
                </div>
                <div class="calculator__col">
                    <img src="images/%.svg">
                </div>
                <div class="calculator__col">
                    <img src="images/⌫.svg">
                </div>
                <div class="calculator__col">
                    <img src="images/÷.svg">
                </div>
            </div>
            <div class="calculator__row">
                <div class="calculator__col">
                    <img src="images/7.svg">
                </div>
                <div class="calculator__col">
                    <img src="images/8.svg">
                </div>
                <div class="calculator__col">
                    <img src="images/9.svg">
                </div>
                <div class="calculator__col">
                    <img src="images/×.svg">
                </div>
            </div>
            <div class="calculator__row">
                <div class="calculator__col">
                    <img src="images/4.svg">
                </div>
                <div class="calculator__col">
                    <img src="images/5.svg">
                </div>
                <div class="calculator__col">
                    <img src="images/6.svg">
                </div>
                <div class="calculator__col">
                    <img src="images/-.svg">
                </div>
            </div>
            <div class="calculator__row">
                <div class="calculator__col">
                    <img src="images/1.svg">
                </div>
                <div class="calculator__col">
                    <img src="images/2.svg">
                </div>
                <div class="calculator__col">
                    <img src="images/3.svg">
                </div>
                <div class="calculator__col">
                    <img src="images/+.svg">
                </div>
            </div>
            <div class="calculator__row">
                <div class="calculator__col">
                    <img src="images/dot.svg">
                </div>
                <div class="calculator__col">
                    <img src="images/0.svg">
                </div>
                <div class="calculator__col">
                    <img src="images/history.svg">
                </div>
                <div class="calculator__col">
                    <img src="images/=.svg">
                </div>
            </div>
        </div><!--calculator__actions-->
    </div><!--calculator-->
    <script src="js/index.js"></script>
</body>

</html>
