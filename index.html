<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/vars.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!----- CALCULATOR ----->
    <div class="calculator calculator_dark">
        <div class="calculator__display">
            <div class="calculator__history">
                <span>50</span>
                <strong>+</strong>
                <span>50</span>
            </div><!--calculator__history-->
            <div class="calculator__total">100</div><!--calculator__total-->
        </div><!--calculator__display-->


        <!----- CALCULATOR__ACTIONS ----->
        <div class="calculator__actions">
            <div class="calculator__row">
                <div class="calculator__col calculator__col_reset">
                    <img src="images/C.svg">
                </div>
                <div class="calculator__col calculator__col_action">
                    <img src="images/interest.svg">
                </div>
                <div class="calculator__col calculator__col_action">
                    <img src="images/delete.svg" alt="">
                    <!--&#10060;-->
                </div>
                <div class="calculator__col calculator__col_action">
                    <img src="images/÷.svg">
                </div>
            </div><!--row-->
            <div class="calculator__row">
                <div class="calculator__col">
                    7
                </div>
                <div class="calculator__col">
                    8
                </div>
                <div class="calculator__col">
                    9
                </div>
                <div class="calculator__col calculator__col_action">
                    <img src="images/×.svg">
                </div>
            </div><!--row-->
            <div class="calculator__row">
                <div class="calculator__col">
                    4
                </div>
                <div class="calculator__col">
                    5
                </div>
                <div class="calculator__col">
                    6
                </div>
                <div class="calculator__col calculator__col_action">
                    <img src="images/-.svg">
                </div>
            </div><!--row-->
            <div class="calculator__row">
                <div class="calculator__col">
                    1
                </div>
                <div class="calculator__col">
                    2
                </div>
                <div class="calculator__col">
                    3
                </div>
                <div class="calculator__col calculator__col_action">
                    <img src="images/+.svg">
                </div>
            </div><!--row-->
            <div class="calculator__row">
                <div class="calculator__col">
                    .
                </div>
                <div class="calculator__col">
                    0
                </div>
                <div class="calculator__col">
                    <img src="images/history.svg">
                </div>
                <div class="calculator__col calculator__col_action">
                    <img src="images/=.svg">
                </div>
            </div><!--row-->
        </div><!--calculator__actions-->
    </div><!--calculator-->
    <script src="js/index.js"></script>
</body>

</html>
